<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume | Power BI Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* Floating buttons container */
    .floating-resume-buttons {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      z-index: 9999;
    }

    /* Smaller buttons for floating */
    .floating-resume-buttons .btn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    /* Hover effect */
    .floating-resume-buttons .btn:hover {
      background-color: #006666; /* darker teal */
      color: white;
    }

    /* PDF iframe styling */
    .pdf-viewer iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Veda Sahithi</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <!-- Toggle Switch for Dark Mode -->
          <label class="switch">
            <input type="checkbox" id="dark-mode-toggle" />
            <span class="slider emoji-toggle"></span>
          </label>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Floating Resume Buttons -->
  <div class="floating-resume-buttons">
    <a href="assets/pdf/resume.pdf" download class="btn" title="Download PDF Resume">‚¨á Download</a>
    <a href="assets/pdf/resume.pdf" target="_blank" class="btn" title="View Resume">üëÅÔ∏è View</a>
  </div>

  <main class="resume">
    <section class="resume-content">
      <h2>Resume</h2>
      <p>You can download or view my resume using the buttons on the top right corner.</p>
      <div class="pdf-viewer">
        <iframe src="assets/pdf/resume.pdf" frameborder="0" title="Embedded Resume PDF"></iframe>
      </div>
    </section>
  </main>

  <script>
    // Dark mode toggle script
    const toggle = document.getElementById('dark-mode-toggle');
    const isDark = localStorage.getItem('theme') === 'dark';

    if (isDark) {
      document.body.classList.add('dark-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
